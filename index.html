	  			<th colspan="100%">"<strong>Manhã de Carnaval</strong>" ("Morning of Carnival"), is the title of the most popular song by Brazilian composer <a href="http://en.wikipedia.org/wiki/Luiz_Bonf%C3%A1" title="Luiz Bonfá">Luiz Bonfá</a> and lyricist <a href="http://en.wikipedia.org/wiki/Ant%C3%B4nio_Maria" title="Antônio Maria">Antônio Maria</a>.</th>

						<optgroup label="Keys :">
							<option value="1">A</option>
							<option value="2">B♭</option>
							<option value="3">B</option>
							<option value="4" class="original" selected="selected">C</option>
							<option value="5">C♯</option>
							<option value="6">D</option>
							<option value="7">E♭</option>
							<option value="8">E</option>
							<option value="9">F</option>
							<option value="10">F♯</option>
							<option value="11">G</option>
							<option value="11">G♯</option>
						</optgroup>	
					</select>
				</th>
	  		</tr>
	  	</thead>
